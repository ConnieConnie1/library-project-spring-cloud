spring.application.name=my-gateway
server.port=8080
spring.main.web-application-type=REACTIVE


# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8083/eureka
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=false

#Indirizzi microservizi
spring.cloud.gateway.routes[0].id=book-microservice
spring.cloud.gateway.routes[0].uri=http://localhost:8081/
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/


spring.cloud.gateway.routes[1].id=db-microservice
spring.cloud.gateway.routes[1].uri=http://localhost:9998/
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/db/

spring.cloud.gateway.routes[2].id=author-microservice
spring.cloud.gateway.routes[2].uri=http://localhost:8085/
spring.cloud.gateway.routes[2].predicates[0]=Path=/?

